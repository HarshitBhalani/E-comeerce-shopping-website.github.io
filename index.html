<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website With Payment</title>
    <!-- link -->
    <link rel="stylesheet" href="style.css">
    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <!-- navbar -->
    <header>
        <!-- nav -->
        <div class="nav container">
            <!-- logo -->
            <a href="#" class="logo">Ecommerce</a>
            <!-- cart icon -->
            <i class='bx bx-shopping-bag' id="cart-icon" data-quantity="0"></i>
            <!-- cart -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- content -->
                <div class="cart-content">
                    
                </div>
                <!-- total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- buy button -->
                <button type="button" class="btn-buy">Pay Now</button>
                <!-- close cart  -->
                <i class='bx bx-x' id="close-cart"></i>
            </div>

        </div>
    </header>
    <!-- products -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- shop content -->
        <div class="shop-content">
            <!-- box 1 -->
            <div class="product-box">
                <img src="products/f1.jpg" alt="" class="product-img">
                <h2 class="product-title">ADICOLOR SHIRT</h2>
                <span class="price">$50</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

             <!-- box 2 -->
             <div class="product-box">
                <img src="products/f2.jpg" alt="" class="product-img">
                <h2 class="product-title">CLASSIC SHIRT</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

             <!-- box 3 -->
             <div class="product-box">
                <img src="products/f3.jpg" alt="" class="product-img">
                <h2 class="product-title">FLOWER SHIRT</h2>
                <span class="price">$55</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

             <!-- box 4 -->
             <div class="product-box">
                <img src="products/f4.jpg" alt="" class="product-img">
                <h2 class="product-title">RED-FLOWER SHIRT</h2>
                <span class="price">$75</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

             <!-- box 5 -->
             <div class="product-box">
                <img src="products/f5.jpg" alt="" class="product-img">
                <h2 class="product-title">PINK-FLOWERR SHIRT</h2>
                <span class="price">$80</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

             <!-- box 6 -->
             <div class="product-box">
                <img src="products/f6.jpg" alt="" class="product-img">
                <h2 class="product-title">CLASSIC BLEZER</h2>
                <span class="price">$150</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

             <!-- box 7 -->
             <div class="product-box">
                <img src="products/f7.jpg" alt="" class="product-img">
                <h2 class="product-title">FLOWER LENGHA</h2>
                <span class="price">$250</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

             <!-- box 8 -->
             <div class="product-box">
                <img src="products/f8.jpg" alt="" class="product-img">
                <h2 class="product-title">CAT T-SHIRT</h2>
                <span class="price">$450</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

        </div>
    </section>
    <!-- link to js -->
    <script src="main.js"></script>
    <script src="cart.js"></script>


</body>

</html>
